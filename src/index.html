      <div class="flex justify-center">

      </div>
    </div>
    
    <script>
      // Define the text to be typed
      const text = "Welcome to Social Media Accounts And Website Developers and Designers Hub";
    
      // Get the target element
      const targetElement = document.getElementById('typing-animation');
    
      // Clear the initial content of the target element
      targetElement.textContent = '';
    
      // Initialize counter
      let i = 0;
    
      // Start typing animation
      function typeWriter() {
        if (i < text.length) {
          targetElement.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50); // Adjust typing speed (milliseconds)
        } else {
          // Display the button after typing animation is completed
          const button = document.getElementById('myButton');
          button.classList.remove('hidden');
        }
      }
    
      // Start typing animation on page load
      typeWriter();
    </script>
